<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<script src="js/mainjs.js"></script>
	
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEX6yjQqDUmbXLai34ArTt9ypIyjjIHes&libraries=places"></script>
	
    <title>Icaht測試</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>

<div class="wrapp">

	<input id="speech" type="text" placeholder="請點按鈕發話...">
    <div id="spokenResponse" class="spoken-response">
      <div class="spoken-response__text"></div>
    </div>
	
    <h1>長按可拖曳。</h1>
	<p>語音功能測試中</p>
	
    <div class="raster hide">
        <ul class="layer">
            <li class="point-disabled" id="0"></li>
            <li class="point-disabled" id="1"></li>
            <li class="point-active" id="2"></li>
            <li class="point-disabled" id="3"></li>
            <li class="point-disabled" id="4"></li>
            <li class="point-active" id="5"></li>
            <li class="point-disabled" id="6"></li>
            <li class="point-active" id="7"></li>
            <li class="point-active" id="8"></li>
            <li class="point-active" id="9"></li>
            <li class="point-active" id="10"></li>
            <li class="point-active" id="11"></li>
            <li class="point-active" id="12"></li>
            <li class="point-active" id="13"></li>
            <li class="point-active" id="14"></li>
        </ul>
    </div>

    <button class="fab" href="#"></button>
</div>

<!-- 地圖功能 -->
    <div id="mymap"></div>

<!-- 結尾JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/hammerjs/2.0.8/hammer.min.js"></script>
    <script src="js/draggable.js"></script>
	
	<script src="map.js" type="text/javascript" charset="utf-8"></script>
	
</body>
</html>
